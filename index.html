<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- daisyUi & tailwind cdn file -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Job Application Tracker </title>
</head>

<body>

    <header>
        <div class="my-container  pt-[30px]">
            <h2 class="heading font-bold text-2xl mb-4">Job Application Tracker</h2>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-5">

                <div class="bg-[#ffffff] shadow p-4 ">
                    <p class="font-semibold">Total</p>
                    <p id="total" class="font-bold text-2xl">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4 w-full">
                    <p class="font-semibold">Interview</p>
                    <p id="interview" class="font-bold text-2xl text-green-500">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4 ">
                    <p class="font-semibold">Rejected</p>
                    <p id="rejected" class="font-bold text-2xl text-red-500">0</p>
                </div>
            </div>
            <hr class="my-9 text-amber-300">
        </div>

    </header>


    <!-- main section -->
    <main>

        <!-- available-job section -->
        <div class="available-section my-container flex justify-between items-center">
            <div>
                <p class="font-bold text-xl">Available Jobs</p>
            </div>
            <div class="flex gap-2">
                <p id="available-job" class="font-medium text-xl">0</p>
                <p class="font-medium text-xl">jobs</p>
            </div>
        </div>


        <!-- filter-button-section -->
        <section class="filter-section my-container justify-between sm:justify-start sm:space-x-5 py-5 text-xl">

            <button id="all-filter-btn" class="px-9 text-xs shadow py-2">All</button>

            <button id="interview-filter-btn" class="text-xs px-4 py-2 shadow">Interview</button>

            <button id="rejected-filter-btn" class=" text-xs px-4 py-2 flex-1 sm:flex-0 shadow ">Rejected</button>


        </section>


        <!-- all card section -->
        <section id="all-card" class="my-container space-y-4">

            <!-- card 1 -->
            <div class="card flex justify-between p-5 shadow-2xl bg-white rounded-xl">
                <!-- main part 1 -->
                <div class="space-y-4">

                    <div>
                        <p class="company-name text-xl font-semibold mb-2">Mobile First Corp</p>
                        <p class="skill-name opacity-50">React Native Developer
                        </p>
                    </div>

                    <div class="flex gap-3 items-center">
                        <p class="job-location opacity-50">Remote
                            •
                            Full-time
                            •
                            $130,000 - $175,000</p>

                    </div>

                    <p class="status p-2 shadow inline-block bg-[#eef4ff]">Not Applied</p>
                    <p class="notes opacity-60">Build cross-platform mobile applications using React Native. Work on
                        products used
                        by millions of users worldwide.</p>

                    <div class="flex gap-5">

                        <button
                            class="interview-btn border-2 border-green-500 text-green-500 p-2 px-4 rounded font-semibold">interview</button>

                        <button
                            class="rejected-btn border-2 border-red-500- text-red-500 p-2 px-4 rounded font-semibold">Rejected</button>

                    </div>
                </div>
                <!-- main part 2 -->
                <div>
                    <button class="delete-btn text-black px-4 py-1 rounded font-extrabold text-3xl"><i
                            class="fa-regular fa-trash-can"></i></button>
                </div>
            </div>

        </section>

    </main>




    <script src="javaScript/script.js">
    </script>
</body>

</html>
