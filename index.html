<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- daisyUi & tailwind cdn file -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Job Application Tracker </title>
</head>

<body>

    <header>
        <div class="my-container  pt-[30px]">
            <h2 class="heading font-bold text-2xl mb-4">Job Application Tracker</h2>

            <div class="grid grid-cols-3 gap-5">

                <div class="bg-[#ffffff] shadow p-4">
                    <p class="font-semibold">Total</p>
                    <p id="total" class="font-bold text-2xl">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4">
                    <p class="font-semibold">Interview</p>
                    <p id="interview" class="font-bold text-2xl text-green-500">0</p>
                </div>

                <div class="bg-[#ffffff] shadow p-4">
                    <p class="font-semibold">Rejected</p>
                    <p id="rejected" class="font-bold text-2xl text-red-500">0</p>
                </div>
            </div>

        </div>
    </header>






    <script src=" javaScript/script.js">
    </script>
</body>

</html>
